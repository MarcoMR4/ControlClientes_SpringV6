<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlsn:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:fragment="head">
        <title>INICIO</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}" />
        <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
    </head>
    <body>
        <header th:fragment="header">
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
                <div class="container">
                    <!-- Logo y enlace principal -->
                    <a th:href="@{/}" class="navbar-brand" th:text="#{plantilla.titulo}">Control clientes</a>
                    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <!-- Menú de navegación -->
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <!-- Enlace de inicio alineado a la izquierda -->
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item px-2 mx-2">
                                <a th:href="@{/}" class="nav-link active" th:text="#{barra.titulo}">Inicio</a>
                            </li>
                        </ul>

                        <!-- Elementos del perfil y logout alineados a la derecha -->
                        <ul sec:authorize="isAuthenticated()" class="navbar-nav ms-auto">
                            <li class="nav-item mx-3">
                                <a href="#" class="nav-link">
                                    <i class="fas fa-user"></i>
                                    <span th:text="#{barra.bienvenido}">Bienvenido:</span>
                                    <span sec:authentication="name">User:</span>
                                </a>
                            </li>
                            <li class="nav-item mx-3">
                                <form method="post" th:action="@{/logout}">
                                    <a href="#" onclick="this.parentNode.submit();" class="nav-link">
                                        <i class="fas fa-user-times"></i> [[#{barra.salir}]]
                                    </a>
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <section id="main-header" class="py-2 bg-success text-white">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <h1>
                                <i class="fas fa-cog"></i> [[#{plantilla.titulo}]]
                            </h1>
                        </div>
                    </div>
                </div>
            </section>
        </header>


        <footer th:fragment="footer" class="bg-warning text-white mt-5 p-5">
            <div class="container">
                <div class="col">
                    <p class="lead text-center">
                        <a th:href="@{/(lang=es)}">ES</a> |
                        <a th:href="@{/(lang=en)}">EN</a> |
                        <span>[[#{plantilla.pie_pagina}]] &copy; <a href="https://www.linkedin.com/in/marco-mercado-rodriguez-b462aa264/" target='_blank'>Marco Mercado Rodríguez</a></span>
                    </p>
                </div>
                <!--<form method="post" th:action="@{/logout}" >
                    <b>User: </b> <span sec:authentication="name">Usuario que hizo login</span> |
                    <b>Roles: </b> <span sec:authentication="principal.authorities">Roles</span> |
                    <a href="#" onclick="this.parentNode.submit();">Logout</a>
                </form> -->
            </div>
        </footer>
    </body>
</html>
